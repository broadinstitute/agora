# path to womtool-as-a-service (WaaS)
#
# NOTE: to run tests against the real Dev WaaS server, swap out the server below
# and put a valid access token in for the mockAccessToken.  As with any HOCON config
# value, these can both be done via `sbt -Dkey=value ...`
waas {
  server = "http://localhost:9001"
  #server = "https://cromwell.dsde-dev.broadinstitute.org"
}
mockAccessToken = "ya.not.a.real.token"

gcs.project.id = "broad-dsde-dev"
gcs.service.account.email = "TODO@broadinstitute.org"
gcs.service.account.p12.key.file = "MyProject.p12"

environment = "test"
mockAuthenticatedUserEmail = "broadprometheustest@gmail.com"

swagger {
  apiDocs = "api-docs"
  apiVersion = "0.1"
  baseUrl = "/"
  contact = "dsde-engineering@broadinstitute.org"
  description = "Agora stores nethods along with metadata." // TODO!!! More info
  info = "Agora Methods Repository"
  license = "BSD"
  licenseUrl = "http://opensource.org/licenses/BSD-3-Clause"
  swaggerVersion = "1.3"
  termsOfServiceUrl = "http://www.github.com/broadinstitute/agora"
}

// Default uses a local h2 database
sqlDatabase = {
  profile = "slick.jdbc.H2Profile$"
  db {
    connectionPool = disabled
    driver = "org.h2.Driver"
    url = "jdbc:h2:mem:test1"
    keepAliveConnection = true
  }
}